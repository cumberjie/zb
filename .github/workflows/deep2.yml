name: Process Live Stream Data

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  process-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run script and get output file
        run: |
          python deep3.py
          output_file=$(python deep3.py)
          echo "output_file=$output_file" >> $GITHUB_OUTPUT
          # 打印输出文件名
          echo "Generated output file: $output_file"
          # 列出生成的文件
          ls -l
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: run_script

      - name: Check if output file exists
        run: |
          if [ ! -f "${{ steps.run_script.outputs.output_file }}" ]; then
            echo "Output file ${{ steps.run_script.outputs.output_file }} not found."
            exit 1
          fi

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Add and commit output file
        run: |
          git add -f "${{ steps.run_script.outputs.output_file }}"
          if git diff --staged --exit-code > /dev/null; then
            echo "No changes to commit."
            echo "commit=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update: ${{ steps.run_script.outputs.output_file }} ($(date '+%Y-%m-%d %H:%M:%S'))"
            echo "commit=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: commit_file

      - name: Push changes
        uses: ad-m/github-push-action@v0.7.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: steps.commit_file.outputs.commit == 'true'
